<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>콘텐츠홈_상담상세</title>
    <link rel="stylesheet" type="text/css" href="css/services.css">
    <link rel="stylesheet" type="text/css" href="css/customeal/style.css">
    <style>
        /*이 스타일은 더미 데모용입니다.*/
        a {
            display: inline-block;
            padding: 20px;
            margin: 5px;
            border: solid 1px
        }
        .b-1-block{position:relative;width:300px;min-height:80px;}
        h2{padding:20px;}
        .wrap-fixed-button{z-index:10;}
        .wrap-fixed-button:nth-child(2){bottom:52px !important;}
    </style>
</head>

<body style="min-height:1500px;">
    <div class="customeal">
        <h2>진단</h2>
        <div class="b-1-block">
            <div class="wrap-btn-global btn-blue">
                <input type="submit" title="name" alt="다음" value="다음" class="btn-global" id="">
            </div>
        </div>
        <div class="b-1-block">
            <div class="wrap-btn-global btn-blue">
                <input type="submit" title="name" alt="다음" value="다음" class="btn-global active" id="">
            </div>
        </div>
        <div class="b-1-block">
            <div class="wrap-btn-global btn-l-red">
                <input type="submit" title="name" alt="다음" value="다음" class="btn-global active last-form" id="">
            </div>
        </div>
        <h2>등록</h2>
        <div class="b-1-block">
            <div class="wrap-btn-global btn-red">
                <input type="submit" title="name" alt="반려동물이름제출" value="다음" class="btn-global">
            </div>
        </div>
        <div class="b-1-block">
            <div class="wrap-btn-global btn-red">
                <input type="submit" title="name" alt="반려동물이름제출" value="다음" class="btn-global active">
            </div>
        </div>
        <div class="b-1-block">
            <div class="wrap-btn-global btn-red">
                <input type="submit" title="name" alt="반려동물이름제출" value="다음" class="btn-global active last-form">
            </div>
        </div>
        <h2>결과</h2>
        <div class="b-1-block" style="z-index:100">
            &nbsp;&nbsp;&nbsp;화면 아래에
            <div class="wrap-fixed-button wrap-btn-global btn-l-red">
                <button type="button" class="btn-global active last-form">맞춤식 구매하기</button>
            </div>
            <div class="wrap-fixed-button">
                <div class="wrap-btn-left">
                    <button class="btn-left-blue">맞춤식 구매하기</button>
                </div>
                <div class="wrap-btn-right wrap-btn-global btn-l-red">
                    <button class="btn-global active last-form">맞춤식 구매하기</button>
                </div>
            </div>
        </div>
        <h2>게시판</h2>
        <div class="b-1-block">
        <div class="wrap-btn-global btn-blue w300 btn-deep-blue">
            <input type="button" title="name" alt="추가하기" value="추가하기" class="btn-global" id="">
        </div>
        </div>
        <h2>반려동물정보/내 정보 수정</h2>
        <div class="b-1-block">
            <div class="wrap-btn-global btn-red w300">
                <input type="submit" title="" alt="기초 반려동물 정보 저장" value="기초 반려동물 정보 저장" class="btn-global" id="">
            </div>
            <div class="wrap-btn-global btn-red w300">
                <input type="submit" title="" alt="기초 반려동물 정보 저장" value="기초 반려동물 정보 저장" class="btn-global last-form active"
                    id="">
            </div>
        </div>

        <h2>탈퇴하기</h2>
        <div class="b-1-block">
            <div class="wrap-btn-global btn-red-edit">
                <input type="submit" title="name" alt="탈퇴하기" value="탈퇴하기" class="btn-global">
            </div>
            <div class="wrap-btn-global btn-red-edit">
                <input type="submit" title="name" alt="탈퇴하기" value="탈퇴하기" class="btn-global active">
            </div>
        </div>
    </div>
</body>

</html>
